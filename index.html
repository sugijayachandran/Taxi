<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Booking Quote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form
  action="https://formspree.io/f/xkgwjjrq"
  method="POST"
>
    <div class="container">
        <h1>Get A Quote</h1>
        <form id="quoteForm">
            <div class="form-group">
                <label for="pickUpDate">Pick Up Date & Time:</label>
                <input type="datetime-local" id="pickUpDate" name="pickUpDate">
            </div>
            <div class="form-group">
                <label for="pickUp">Pick Up:</label>
                <input type="text" id="pickUp" name="pickUp">
            </div>
            <div class="form-group">
                <label for="dropOff">Drop Off:</label>
                <input type="text" id="dropOff" name="dropOff">
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <div class="form-group">
                <label for="vehicle">Vehicle:</label>
                <select id="vehicle" name="vehicle">
                    <option value="any">Any</option>
                    <option value="car">Car</option>
                    <option value="van">Van</option>
                    <option value="suv">SUV</option>
                </select>
            </div>
            <div class="form-group">
                <label for="passenger">Passenger:</label>
                <input type="number" id="passenger" name="passenger" min="1" value="1">
            </div>
            <div class="form-group">
                <label for="handLuggage">Hand Luggage:</label>
                <input type="number" id="handLuggage" name="handLuggage" min="0" value="0">
            </div>
            <div class="form-group">
                <label for="checkInLuggage">Check-in Luggage:</label>
                <input type="number" id="checkInLuggage" name="checkInLuggage" min="0" value="0">
            </div>
            <div class="form-group">
                <label>Additional services you might want:</label>
                <label><input type="checkbox" name="services" value="meetGreet"> Meet & Greet</label>
                <label><input type="checkbox" name="services" value="wheelchair"> Wheelchair</label>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
